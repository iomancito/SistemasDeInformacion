<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Crear cuenta</title>
	</head>

	<body>
		<div class="container text-center">
			<div class="jumbotron">
				<h2 class="display-3">Crear cuenta</h2>
				<p class="lead">Rellena el formulario para crear una cuenta</p>
				<form name="signup", method="POST">
					
					<div class="form-group row">
						<label for="login" class="col-sm-2 col-form-label">Usuario</label>
						<div class="col-sm-10">
							<input type="text" name="login" class="form-control" id="login" placeholder="Login">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-10">
							<input type="text" name="apellidos" class="form-control" id="apellidos" placeholder="Apellidos">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="nacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
						<div class="col-sm-10">
							<input type="text" name="nacimiento" class="form-control" id="nacimiento" placeholder="dd/mm/aaaa">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="text" name="email" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
						<div class="col-sm-10">
							<input type="text" name="password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
					
					<div class="form-row">
					<div class="form-group col-sm-12">
						<input type="submit" value="Crear cuenta" class="btn btn-primary">
					</div>
				</div>
					
				</form>
			</div>
		</div>
	</body>
</html>
