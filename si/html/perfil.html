<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Editar perfil</title>
	</head>

<body>
	<div class="container">
		
		<div class="header clearfix">
        <nav>
			  <ul class="nav nav-pills p-3 float-right">		
				<li class="nav-item">
				  <a class="nav-link" href="catalog.html">Catálogo<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link active" href="perfil.html">Perfil</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Contacto</a>
				</li>
			  </ul>
			</nav>
        <h1 class="text-muted p-2">Electronix</h1>
      </div>
    </div>
      <div class="container text-center">
		<div class="jumbotron">
			<h3 class="display-3">Datos del perfil</h2>
						<form name="profile", method="POST">
				<!-- Must fill value="" with whatever data was stored at the DB for that user-->
				<div class="form-group row">
					<label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
					<div class="col-sm-10">
						<input type="text" name="apellidos" class="form-control" id="apellidos" placeholder="Apellidos" value="Apellidos">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-10">
						<input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre" value="Nombre">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="nacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
					<div class="col-sm-10">
						<input type="text" name="nacimiento" class="form-control" id="nacimiento" placeholder="dd/mm/aaaa" value="03/10/1989">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" name="email" class="form-control" id="email" placeholder="Email" value="1234@1234">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Contraseña</label>
					<div class="col-sm-10">
						<input type="text" name="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>				
				<div class="form-row">
					<div class="form-group col-sm-12">
						<input type="submit" value="Confirmar cambios" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
